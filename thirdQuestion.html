<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/question.css">
    <title>Question Page</title>
</head>
<body>
    <div class="question-container">
        <!-- Background Image -->
        <div class="background-image"></div>

        <!-- Pergunta e alternativas -->
        <div class="question-content">
            <p>Se você errar a questão, receberá apenas uma dica.</p>
            <h2 class="question-title">Qual foi o dia em que você conheceu os meus pais?</h2>
            <div class="options">
                <label>
                    <input type="radio" name="option" value="1">
                    <span>30/09/2022</span>
                </label>
                <label>
                    <input type="radio" name="option" value="2">
                    <span>29/09/2022</span>
                </label>
                <label>
                    <input type="radio" name="option" value="3">
                    <span>01/10/2022</span>
                </label>
                <label>
                    <input type="radio" name="option" value="4">
                    <span>27/09/2022</span>
                </label>
                <label>
                    <input type="radio" name="option" value="5">
                    <span>03/10/2022</span>
                </label>
            </div>
            <button id="nextButton" onclick="showVoucherPopup()" class="btn-primary" style="display: none;">Próxima</button>
        </div>

        <!-- Pop-up de Dica -->
        <div id="hintPopup" class="popup">
            <div class="popup-content">
                <span id="hintText">Dica sobre a pergunta</span>
                <button onclick="closeHintPopup()" class="btn-primary">Fechar</button>
            </div>
        </div>

        <!-- Pop-up de Vale -->
        <div id="voucherPopup" class="popup">
            <div class="voucher-content">
                <h2 class="voucher-title">VALE</h2>
                <p class="voucher-description">Sei que você gosta muito de docinhos, então esse vale serve para sempre que quiser um docinho eu faça ou peço para você matar suas lombriguinhas</p>
                <button onclick="goToNextPage()" class="btn-primary">Ir para a próxima pergunta</button>
            </div>
        </div>
    </div>

    <script src="Scripts/thirdQuestion.js"></script>
</body>
</html>
