<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/question.css">
    <title>Question Page</title>
</head>
<body>
    <div class="question-container">
        <!-- Background Image -->
        <div class="background-image"></div>

        <!-- Pergunta e alternativas -->
        <div class="question-content">
            <p>Lembre o mais legal não e o mais importante</p>
            <h2 class="question-title">Qual desses dia foi o mais legal de nos estarmos juntos?</h2>
            <div class="options">
                <label>
                    <input type="radio" name="option" value="1">
                    <span>O dia do ano novo, ambos</span>
                </label>
                <label>
                    <input type="radio" name="option" value="2">
                    <span>O dia em que ficamos sentados na frente da casa da velha</span>
                </label>
                <label>
                    <input type="radio" name="option" value="3">
                    <span>O dia em que eu conheci a sua familia</span>
                </label>
                <label>
                    <input type="radio" name="option" value="4">
                    <span>O dia que deu o seu primeiro pico de hiperatividade</span>
                </label>
                <label>
                    <input type="radio" name="option" value="5">
                    <span>O dia em que você conheceu a minha familia</span>
                </label>
            </div>
            <button id="nextButton" onclick="showVoucherPopup()" class="btn-primary" style="display: none;">Próxima</button>
        </div>

        <!-- Pop-up de Dica -->
        <div id="hintPopup" class="popup">
            <div class="popup-content">
                <span id="hintText">Dica sobre a pergunta</span>
                <button onclick="closeHintPopup()" class="btn-primary">Fechar</button>
            </div>
        </div>

        <!-- Pop-up de Vale -->
        <div id="voucherPopup" class="popup">
            <div class="voucher-content">
                <h2 class="voucher-title">VALE</h2>
                <p class="voucher-description">Esse vale te garante Beijinhos e cheirinhos ilimitados sempre que quiser</p>
                <button onclick="goToNextPage()" class="btn-primary">Ir para a próxima pergunta</button>
            </div>
        </div>
    </div>

    <script src="Scripts/seventhQuestion.js"></script>
</body>
</html>
