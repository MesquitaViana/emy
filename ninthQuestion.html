<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/question.css">
    <title>Question Page</title>
</head>
<body>
    <div class="question-container">
        <!-- Background Image -->
        <div class="background-image"></div>

        <!-- Pergunta e alternativas -->
        <div class="question-content">
            <p>Voltamos para parte familia, porque somos da igreja</p>
            <h2 class="question-title">Qual dessas opções se tornou meu verdadeiro sonho?</h2>
            <div class="options">
                <label>
                    <input type="radio" name="option" value="1">
                    <span>Construir uma casa e ter varios animais</span>
                </label>
                <label>
                    <input type="radio" name="option" value="2">
                    <span>Se casar com o amor da minha vida e conseguirmos viajar o mundo (mas um dia termos a nossa familia)</span>
                </label>
                <label>
                    <input type="radio" name="option" value="3">
                    <span>Ganhar muito dinheiro e poder gastar tudo com coisas futeis</span>
                </label>
                <label>
                    <input type="radio" name="option" value="4">
                    <span>Viver no meio do mato </span>
                </label>
                <label>
                    <input type="radio" name="option" value="5">
                    <span>Viver uma vida pacata ate o dia da minha morte</span>
                </label>
            </div>
            <button id="nextButton" onclick="showVoucherPopup()" class="btn-primary" style="display: none;">Próxima</button>
        </div>

        <!-- Pop-up de Dica -->
        <div id="hintPopup" class="popup">
            <div class="popup-content">
                <span id="hintText">Dica sobre a pergunta</span>
                <button onclick="closeHintPopup()" class="btn-primary">Fechar</button>
            </div>
        </div>

        <!-- Pop-up de Vale -->
        <div id="voucherPopup" class="popup">
            <div class="voucher-content">
                <h2 class="voucher-title">QUINTO PRESENTE</h2>
                <p class="voucher-description">Esse presente e de uma cor que eu não gosto muito, mas sei que você gosta então comprei, fazer oque</p>
                <button onclick="goToNextPage()" class="btn-primary">Ir para a próxima pergunta</button>
            </div>
        </div>
    </div>

    <script src="Scripts/ninthQuestion.js"></script>
</body>
</html>
